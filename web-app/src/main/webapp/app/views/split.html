<div ng-controller="tamilWordSplitController">
<h2>தமிழ்ச்சொல்பிரித்தல் </h2>
<div class="container">
<d-transliteration-input selected-word='wordToSplitRule'></d-transliteration-input>
<p>Selected: {{selectedRule.selected}}</p>
<ui-select ng-model="selectedRule.selected"
           theme="bootstrap"
           style="width: 600px;">
    <ui-select-match placeholder="Select a rule">{{$select.selected.description}}</ui-select-match>
    <ui-select-choices repeat="splitRulesType in splitRulesTypesCache track by $index">
      <div ng-bind-html="splitRulesType.description | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>

<div style="margin-top:20px;">
<button type="button" class="btn btn-primary" ng-click="splitIntoWords()" ng-disabled="!selectedRule.selected">
பிரிக்க
</button>

<div  class="alert alert-warning" role="alert">
<p class="text-warning">
<strong>குறிப்பு: பிரித்தல் பொருளையறிந்து செயற்படவில்லை.
</strong>
</p>
</div>

<div ng-repeat="handlerResult in splitResults">
<h3><span class="label label-info">{{handlerResult.handlerDescription}}</span></h3>
<div ng-repeat="splitList in handlerResult.splitLists">
<div style="padding:5px; margin:10px" ng-repeat="words in splitList">
<span ng-repeat="word in words">
<span>{{word}}</span>
<span class="glyphicon glyphicon-plus" ng-show="!$last"></span>
<span>
</div>
<div>
</div>
</div>
