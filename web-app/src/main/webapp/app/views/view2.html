 <p>Selected: {{selectedRule.selected}}</p>
<ui-select ng-model="selectedRule.selected"
           theme="bootstrap"
           style="width: 600px;">
    <ui-select-match placeholder="Select a rule">{{$select.selected.description}}</ui-select-match>
    <ui-select-choices repeat="splitRulesType in splitRulesTypesCache track by $index">
      <div ng-bind-html="splitRulesType.description | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
<div>
<button type="button" class="btn btn-primary" ng-click="splitIntoWords()">Split</button>
<div ng-repeat="handlerResult in splitResults">
<h4>
<span class="label label-info">{{handlerResult.handlerDescription}}</span></h4>
<div ng-repeat="splitList in handlerResult.splitLists">
<div style="padding:5px; margin:10px" ng-repeat="words in splitList">
<span ng-repeat="word in words">
<span>{{word}}</span>
<span class="glyphicon glyphicon-plus" ng-show="!$last"></span>
<span>

<div>
</div>
