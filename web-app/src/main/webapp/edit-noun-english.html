    <script type='text/javascript'>//<![CDATA[

    var PROP_BASE = "meaning.english";

    var BASE = "root-nouns";

    var BASE_URL = BASE + "/nouns";



    $(document).ready(function () {
        $('#header').click(function () {
            $('.showhide').toggle("slide");
        });
    });


    function _mark_green(chk) {

        var to = $("#noun_edit").val();
        if (!confirm("Yes,I have checked the meaning.")) {
            return false;
        }
        _silent_add_property(BASE_URL, to, PROP_BASE + ".locked", "true");
        $('#editable').hide();
        $('#green_mark').attr("disabled", "disabled");
        // populate after being locked.
    }


    function _mark_isssue(chk) {
        var to = $("#noun_edit").val();
        if (chk.checked) {
            _silent_add_property(BASE_URL, to, "issue." + PROP_BASE, chk.checked);
        } else {
            _silent_delete_property(BASE_URL, to, "issue." + PROP_BASE);
        }
    }


    //]]>

    </script>
</head>
